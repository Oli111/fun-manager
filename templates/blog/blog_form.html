{% extends 'base.html' %}

{% block container %}
<h2>Create New Blog Post</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Submit</button>
</form>
<a href="{% url 'blog:blog_list' %}" class="btn btn-secondary">Cancel</a>
{% endblock %}
